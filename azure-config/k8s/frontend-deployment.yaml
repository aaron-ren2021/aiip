apiVersion: apps/v1
kind: Deployment
metadata:
  name: patent-rpa-frontend
  namespace: patent-rpa-system
  labels:
    app: patent-rpa-frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patent-rpa-frontend
  template:
    metadata:
      labels:
        app: patent-rpa-frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: patentRpaAcr.azurecr.io/patent-rpa-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: acr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: patent-rpa-frontend-service
  namespace: patent-rpa-system
  labels:
    app: patent-rpa-frontend
spec:
  selector:
    app: patent-rpa-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: patent-rpa-ingress
  namespace: patent-rpa-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - patent-rpa.your-domain.com
    secretName: patent-rpa-tls
  rules:
  - host: patent-rpa.your-domain.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: patent-rpa-backend-service
            port:
              number: 80
      - path: /rpa(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: patent-rpa-bots-service
            port:
              number: 80
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: patent-rpa-frontend-service
            port:
              number: 80

---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: patent-rpa-frontend-hpa
  namespace: patent-rpa-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: patent-rpa-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
